<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
   
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4aaaa5;">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Patrick Moroney</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>

                    <li class="nav-item">

                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 style="color: #4aaaa5; padding: 20px">Contact</h1>

        <form id="contact-form" style="padding: 20px;">
            <ul>
                <li>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" placeholder="John Smith">
                    </div>
                </li>
                <li>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                </li>
                <li>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                </li>
            </ul>
            <input type="submit">
        </form>
    </div>

    <footer class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #777;"">
            <span class="nav navbar-nav navbar-center" style="color: white;">Copyright &copy</span>
